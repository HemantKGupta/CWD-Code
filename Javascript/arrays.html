<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Javascript</title>
</head>

<body>


<button id="styleChanger">Change first div style</button>

<div id="firstDiv">This is some text</div>


<script type="text/javascript">

    var myArray = new Array();
    myArray[0] = "pizza";
    myArray[1] = "chocolate";
    console.log("myarray "+myArray);

    var myOtherArray = ["rain", "sunshine"];
    myOtherArray.push("snow");
    myOtherArray.splice(1,1);
    console.log("myOtherArray "+myOtherArray);

    document.getElementById("styleChanger").onclick = function()
        {
        document.getElementById("firstDiv").innerHTML = myArray[0];
        }
</script>

</body>
</html>
