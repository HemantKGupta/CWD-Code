<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Javascript</title>

    <style>
        #box
        {
            width: 200px;
            height:200px;
            background-color: red;
            display: none;
            position: relative;

        }
        body
        {
        font-family: Verdana, Geneva, sans-serif;
        }
        .bold
        {
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Test Your Reaction!</h1>
    <p>Click on boxes or circles as fast as you can...</p>

    <p class="bold"> Your reaction time : <span id="time">0</span>s</p>

    <div id="box"></div>

    <script type="text/javascript">

        function getRandomColor()
            {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++ )
                {
                color += letters[Math.floor(Math.random() * 16)];
                }
            return color;
        }

        var clickedTime; var createdTime; var reactionTime;

        function displayBlox()
            {

            var timeout = Math.floor(Math.random()*5000);
            var top = Math.floor(Math.random()*300);
            var left = Math.floor(Math.random()*400);

            setTimeout(function()
                {

                if (Math.random() > 0.5)
                    {
                    document.getElementById("box").style.borderRadius="100px";
                    }
                else
                    {
                    document.getElementById("box").style.borderRadius="0";
                    }
                document.getElementById("box").style.display="block";
                document.getElementById("box").style.top=top+"px";
                document.getElementById("box").style.left=left+"px";
                document.getElementById("box").style.backgroundColor=getRandomColor();
                createdTime = Date.now();
                },timeout );

            }
        
        document.getElementById("box").onclick = function ()
            {
            clickedTime = Date.now();

            reactionTime = (clickedTime - createdTime)/1000;

            //alert(reactionTime);
            document.getElementById("time").innerHTML=reactionTime;

            this.style.display="none";

            displayBlox();

            }

        displayBlox();

    </script>

</body>
</html>
